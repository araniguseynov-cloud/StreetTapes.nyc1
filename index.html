<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой блог</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #333; color: white; text-align: center; padding: 1rem; }
        nav { background: #444; padding: 0.5rem; text-align: center; }
        nav a { color: white; margin: 0 1rem; text-decoration: none; }
        .content { padding: 2rem; }
        footer { background: #333; color: white; text-align: center; padding: 1rem; position: fixed; width: 100%; bottom: 0; }
        article { background: white; margin-bottom: 1.5rem; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        article h2 { margin-top: 0; }
        article p { color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в мой блог</h1>
    </header>
    <nav>
        <a href="#">Главная</a>
        <a href="#">Обо мне</a>
        <a href="#">Контакты</a>
    </nav>
    <div class="content">
        <article>
            <h2>Мой первый пост</h2>
            <p><em>5 августа 2025</em></p>
            <p>Привет! Это мой первый пост на этом блоге. Здесь я буду делиться своими мыслями, идеями и всем, что мне интересно.</p>
        </article>
        <!-- Добавляй новые статьи ниже -->
    </div>
    <footer>
        <p>&copy; 2025 Мой блог</p>
    </footer>
</body>
</html>
